<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AYAMKUU — Crispy Lezat</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff7e6;
            overflow-x: hidden;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        header img {
            height: 60px;
            transition: transform .3s ease;
        }
        header img:hover { transform: scale(1.1); }

        /* Hero section */
        .hero {
            position: relative;
            width: 100%;
            height: 350px;
            overflow: hidden;
        }
        .hero video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-text {
            position: absolute;
            bottom: 20px;
            left: 30px;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 4px 20px rgba(0,0,0,0.7);
        }

        /* Content */
        section {
            padding: 40px 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(40px);
            transition: all .9s ease;
        }
        section.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        /* WA button */
        .wa-btn {
            background: #25D366;
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }
        .wa-btn:hover { transform: scale(1.05); }

        /* Form ordering */
        .order-box {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.15);
            transition: 0.5s;
        }
        .order-box:hover { transform: scale(1.03); }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            background: #ff6b00;
            color: white;
            padding: 14px;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            font-size: 18px;
            transition: 0.3s;
        }
        .submit-btn:hover { transform: scale(1.05); }

        footer {
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <img src="logo-ayamkuu.png" alt="Ayamkuu Logo" />
        <a class="wa-btn" href="https://wa.me/6281226816221" target="_blank">
            Hubungi WhatsApp
        </a>
    </header>

    <!-- Hero -->
    <div class="hero">
        <video autoplay muted loop>
            <source src="ayamkuu-hero-video.mp4" type="video/mp4">
        </video>
        <div class="hero-text">AYAMKUU — Crispy • Gurih • Bikin Nagih</div>
    </div>

    <!-- Section Produk -->
    <section>
        <h2>Kenapa Harus AYAMKUU?</h2>
        <p>Crispy lebih lama, bumbu meresap, rasa premium tapi harga tetap merakyat.</p>

        <a class="wa-btn" href="https://wa.me/6281226816221" target="_blank">
            Chat & Pesan Sekarang
        </a>
    </section>

    <!-- Section Form Pemesanan -->
    <section>
        <h2>Form Pemesanan</h2>

        <div class="order-box">
            <form action="https://wa.me/6281226816221" method="get" target="_blank">

                <input type="text" name="nama" placeholder="Nama Lengkap" required />
                <input type="text" name="alamat" placeholder="Alamat Lengkap" required />

                <select name="menu">
                    <option value="Paket Ayam Crispy">Paket Ayam Crispy</option>
                    <option value="Paket Ayam Geprek">Paket Ayam Geprek</option>
                    <option value="Paket Sayap">Paket Sayap</option>
                </select>

                <input type="number" name="jumlah" placeholder="Jumlah Pesanan" required />

                <button class="submit-btn" type="submit">Pesan via WhatsApp</button>
            </form>
        </div>
    </section>

    <footer>
        AYAMKUU © 2025 — Hubungi: <br>
        WhatsApp: 0812-2681-6221
    </footer>

    <!-- Scroll Reveal Animation -->
    <script>
        const sections = document.querySelectorAll("section");

        const revealOnScroll = () => {
            sections.forEach(sec => {
                const top = sec.getBoundingClientRect().top;
                if (top < window.innerHeight - 100) {
                    sec.classList.add("reveal");
                }
            });
        };

        window.addEventListener("scroll", revealOnScroll);
        revealOnScroll();
    </script>

</body>
</html>
