<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AYAMKUU ‚Äî Pesan Sekarang</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #fafafa;
    }

    header {
        display: flex;
        align-items: center;
        padding: 15px 25px;
        background: #ffffff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        position: sticky;
        top: 0;
        z-index: 999;
    }

    header img {
        height: 55px;
        animation: fadeDown 1s ease-in-out;
    }

    .hero {
        position: relative;
        width: 100%;
        height: 350px;
        overflow: hidden;
    }

    .hero video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.8);
    }

    .hero-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        text-shadow: 0 3px 8px rgba(0,0,0,0.7);
        animation: fadeUp 1.5s ease;
    }

    .section {
        padding: 30px;
        opacity: 0;
        transform: translateY(40px);
        transition: 0.8s ease;
    }

    .section.show {
        opacity: 1;
        transform: translateY(0);
    }

    .menu-card {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.1);
        margin-bottom: 15px;
    }

    .menu-card h3 {
        margin: 0;
    }

    .form-box {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.1);
        max-width: 450px;
        margin: auto;
    }

    .form-box input,
    .form-box textarea,
    .form-box select {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
    }

    .btn {
        margin-top: 20px;
        background: #ff6b00;
        color: white;
        padding: 12px;
        border: none;
        width: 100%;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #e85d00;
        transform: scale(1.03);
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
        from { opacity: 0; transform: translateY(-20px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<header>
    <img src="logo-ayamkuu.png" alt="Ayamkuu Logo">
</header>

<section class="hero">
    <video autoplay muted loop>
        <source src="ayamkuu-hero-video.mp4" type="video/mp4">
    </video>
    <div class="hero-text">Rasakan Kelezatan AYAMKUU!</div>
</section>

<!-- MENU SECTION -->
<section class="section" id="menu">
    <h2 style="text-align:center;">Varian Rasa & Harga</h2>

    <div class="menu-card">
        <h3>üçØ Ayam Manis</h3>
        <p>Harga: <b>Rp15.000</b></p>
    </div>

    <div class="menu-card">
        <h3>üßÇ Ayam Gurih</h3>
        <p>Harga: <b>Rp17.000</b></p>
    </div>

    <div class="menu-card">
        <h3>üå∂ Ayam Pedas</h3>
        <p>Harga: <b>Rp18.000</b></p>
    </div>
</section>

<!-- FORM PEMESANAN -->
<section class="section" id="pemesanan">
    <h2 style="text-align:center;">Form Pemesanan</h2>
    <div class="form-box">
        <input type="text" id="nama" placeholder="Nama lengkap">
        <input type="text" id="alamat" placeholder="Alamat lengkap">

        <select id="rasa">
            <option value="">Pilih Varian Rasa</option>
            <option value="Ayam Manis (Rp15.000)">Ayam Manis ‚Äî Rp15.000</option>
            <option value="Ayam Gurih (Rp17.000)">Ayam Gurih ‚Äî Rp17.000</option>
            <option value="Ayam Pedas (Rp18.000)">Ayam Pedas ‚Äî Rp18.000</option>
        </select>

        <textarea id="catatan" rows="3" placeholder="Catatan tambahan (opsional)"></textarea>

        <button class="btn" onclick="kirimWA()">KIRIM PESAN</button>
    </div>
</section>

<script>
// SCROLL REVEAL
const sections = document.querySelectorAll('.section');
window.addEventListener('scroll', () => {
    sections.forEach(sec => {
        const top = sec.getBoundingClientRect().top;
        if (top < window.innerHeight - 100) {
            sec.classList.add('show');
        }
    });
});

// WHATSAPP AUTO-FILL
function kirimWA() {
    let nama = document.getElementById("nama").value;
    let alamat = document.getElementById("alamat").value;
    let rasa = document.getElementById("rasa").value;
    let catatan = document.getElementById("catatan").value;

    let nomorWA = "6281226816221"; // Nomor kamu

    let pesan = 
`Halo, saya ingin pesan AYAMKUU:

Nama: ${nama}
Alamat: ${alamat}
Pesanan: ${rasa}
Catatan: ${catatan}

Terima kasih!`;

    let url = "https://wa.me/" + nomorWA + "?text=" + encodeURIComponent(pesan);

    window.open(url, "_blank");
}
</script>

</body>
</html>
